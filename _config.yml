title: "Nicoly Costa"
description: "Curso de Análise Espaço‑Temporal"
url: "https://nicolycosta.github.io"
baseurl: "" # Não coloque barra no final

email:
twitter_username: username
github_username: username
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

# Configurações da barra lateral
sidebar:
  nav: "main"
  #title: "Nicoly Costa"
  avatar: "/assets/images/eu.jpg"  # Certifique-se que essa imagem existe

# Output
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: America/Sao_Paulo  # ou outro da sua preferência

# Incluir arquivos extras
include:
  - _pages
  - assets/css/custom.css

# Plugins do Jekyll
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Configurar Sass
sass:
  style: compressed

# Layout padrão para posts e páginas
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

  # Incluir CSS customizado
  - scope:
      path: ""
    values:
      custom_css:
        - /assets/css/custom.css

# Informações do autor
author:
  name: "Nicoly Costa"
  avatar: "/assets/images/eu.jpg"
  bio: "Minha biografia incrível em uma ou duas frases vai aqui."
  links:
      url: "https://nicolycosta.github.io/curso/"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"

# Links do rodapé
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"

# Arquivos de categorias e tags
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

